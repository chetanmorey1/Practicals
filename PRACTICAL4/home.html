<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .top-frame {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .middle-frame {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        
        .middle-frame ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        
        .middle-frame li {
            display: inline;
            margin: 0 15px;
        }
        
        .middle-frame a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        
        .bottom-frame {
            padding: 20px;
        }
        
        .book-list {
            display: flex;
            justify-content: space-around;
        }
        
        .book-item {
            background-color: white;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }
        
        .book-item img {
            width: 100%;
            height: auto;
        }
        
    </style>
</head>
<body>
   
        <!-- Bottom Frame: Content Area -->
        <section class="bottom-frame">
            <h2>Featured Books</h2>
            <div class="book-list">
                <div class="book-item">
                    
                    <img src="./shopping.webp" alt="Book 1">
                    <p>FUNDAMENTALS OF WEB DEVELOPMENT | RANDY CONNOLLY, RICARDO HOAR | PEARSON</p>
                </div>
                <div class="book-item">
                 
                    <img src="./shopping2.jpg"height="30px" alt="Book 2">
                    <p>Web Development and Design Foundation with HTML 5 | Ninth Edition | By Pearson</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
