<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
   <style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and overall page layout */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
    margin: 0;
}

/* Container for the entire page */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Top Frame: Header */
.top-frame {
    background-color: #007BFF;
    color: white;
    padding: 20px;
    text-align: center;
    border-radius: 8px;
    margin-bottom: 20px;
}

.top-frame h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.top-frame p {
    font-size: 1.2rem;
}

/* Middle Frame: Navigation */
.middle-frame {
    background-color: #343a40;
    padding: 10px 0;
    margin-bottom: 20px;
    border-radius: 8px;
}

.middle-frame ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
}

.middle-frame li {
    margin: 0 15px;
}

.middle-frame a {
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.middle-frame a:hover {
    background-color: #007BFF;
}

/* Bottom Frame: Content Area */
.bottom-frame {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

iframe {
    border-radius: 8px;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .middle-frame ul {
        flex-direction: column;
    }

    .middle-frame li {
        margin: 10px 0;
    }

    iframe {
        height: 500px;
    }
}

   </style>
</head>
<body>
    <div class="container">
        <!-- Top Frame: Header -->
        <header class="top-frame">
            <h1>Welcome to Online Bookstore</h1>
            <p>Your one-stop shop for books online!</p>
        </header>
        
        <!-- Middle Frame: Navigation -->
        <nav class="middle-frame">
            <ul>
                <li><a href="javascript:void(0);" onclick="loadPage('home.html')">Home</a></li>
                <li><a href="javascript:void(0);" onclick="loadPage('login.html')">Login</a></li>
                <li><a href="javascript:void(0);" onclick="loadPage('catalog.html')">Book Catalog</a></li>
            </ul>
        </nav>

        <!-- Bottom Frame: Content Area (iframe container) -->
        <section class="bottom-frame">
            <iframe id="contentFrame" src="" width="100%" height="600px" frameborder="0"></iframe>
        </section>
    </div>

    <script>
        // Function to load different pages into the iframe
        function loadPage(page) {
            var iframe = document.getElementById('contentFrame');
            iframe.src = page;
        }
    </script>
</body>
</html>
