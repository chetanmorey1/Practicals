<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h2>Registration Form</h2>
<form onsubmit="return validateForm()">
<label for="firstName">First Name:</label>
<input type="text" id="firstName" name="firstName" required onblur="validateFirstName()">
<span class="error" id="firstNameError"></span>
<label for="lastName">Last Name:</label>
<input type="text" id="lastName" name="lastName" required onblur="validateLastName()">
<span class="error" id="lastNameError"></span>
<label for="password">Password:</label>
<input type="password" id="password" name="password" required onblur="validatePassword()">
<span class="error" id="passwordError"></span>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required onblur="validateEmail()">
<span class="error" id="emailError"></span>
<label for="mobile">Mobile Number:</label>
<input type="text" id="mobile" name="mobile" required onblur="validateMobile()">
<span class="error" id="mobileError"></span>
<label for="address">Address:</label>
<textarea id="address" name="address" required onblur="validateAddress()"></textarea>
<span class="error" id="addressError"></span>
<div class="button-group">
<button type="submit">Validate</button>
<button type="reset" id="resetButton">Reset</button>
</div>
</form>
</div>
<script src="JAVA SCRIFT.js"></script>
</body>
</html
